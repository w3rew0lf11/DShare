<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DShare AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <!-- Floating Chatbot Bubble -->
  <div class="chatbot-bubble" onclick="toggleChat()">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Chatbot Icon" />
  </div>

  <!-- Chat Window -->
  <div class="chat-container hidden" id="chatContainer">
    <div class="chat-header">
      <div class="header-content">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Bot" />
        <span>DShare AI</span>
      </div>
      <button onclick="toggleChat()">✕</button>
    </div>

    <div id="chatbox" class="chatbox"></div>

    <div class="input-group">
      <input
        type="text"
        id="userInput"
        placeholder="Ask me anything..."
        onkeydown="if(event.key==='Enter') sendMessage()"
        autocomplete="off"
      />
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>
</body>
</html>
